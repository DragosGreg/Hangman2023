<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="word"></div>
    <div id="lives">Lives: 6</div>
    <div id="letters-guessed"></div>

      <label for="guess-input">Guess a letter or the whole word:</label>
      <input type="text" id="guess-input" maxlength="1">
      <button type="submit">Guess</button>
    </form>

      const word = wordList[Math.floor(Math.random() * wordList.length)];

      for (let i = 0; i < word.length; i++) {
        wordPlaceholder += "_";
      }

      
      let lives = 6;

     
      let lettersGuessed = [];

     
      document.getElementById("word").textContent = wordPlaceholder;

      
      document.getElementById("lives").textContent = `Lives: ${lives}`;

        event.preventDefault();

       
        const guess = document.getElementById("guess-input").value;

        
        document.getElementById("guess-input").value = "";

            alert("You've already guessed that letter. Try again.");
            return;
          }

                tempWordPlaceholder += guess;
              } else {
                tempWordPlaceholder += wordPlaceholder[i];
